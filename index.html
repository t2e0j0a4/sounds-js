<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sounds</title>
</head>
<body>
    
    <div class="page">

        <div class="plays">
            <button type="button" class="playSound" data-token="achievement" >Achievement</button>

    </div>

    <audio data-audio="achievement" src="./Sounds/achievement.wav"></audio>
    <audio data-audio="cool impact" src="./Sounds/cool impact.wav"></audio>
    <audio data-audio="wind drum" src="./Sounds/wind drum.wav"></audio>

    <script src="./index.js"></script>

</html>
